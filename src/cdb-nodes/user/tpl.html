<div class="cdb-node-user">
	<div class="row">
		<span ui-tree-handle class="user-name">{{node.title}}</span>
		<select ng-model="node.layout">
			<option value="vertical">Vertical</option>
			<option value="horizontal">Horizontal</option>
			<option value="four-square">Four Square</option>
		</select>
		<select ng-model="node.template">
			<option value="cdb-nodes/default/tpl.html">Default</option>
			<option value="cdb-nodes/horizontal/tpl.html">Horizontal</option>
		</select>
		<span class="glyphicon glyphicon-trash"></span>
	</div>
	<ul class="cdb-node-list" ui-tree-nodes ng-model="node.nodes" ng-init="template=node.template;layout=node.layout">
		<li class="cdb-node {{layout}}"
			ng-include="template"
			ng-repeat="node in node.nodes track by node.id"
			ui-tree-node ></li>
	</ul>
</div>
