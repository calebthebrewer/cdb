<div class="cdb-node-default">
	<h1 ui-tree-handle>{{node.title}}</h1>
	<label for="title-{{node.id}}">Node Title</label>
	<input id="title-{{node.id}}" type="text" ng-mode="node.title">
	<label for="content-{{node.id}}">Node Content</label>
	<textarea id="content-{{node.id}}" ng-model="node.content"></textarea>
</div>
